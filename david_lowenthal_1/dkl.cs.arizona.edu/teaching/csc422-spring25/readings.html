<h4> Reading Materials</h4>
There is no required textbook for the course.
If you can get your hands on a copy, I recommend <i>Foundations of Multithreaded,
Parallel, and Distributed Programming</i> by Andrews.  The book has just
gone out of print, unfortunately.
